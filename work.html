<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work - Aman Behera</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="nav-logo" aria-label="Home">Aman Behera</a>
                <button id="theme-toggle" class="theme-toggle" onclick="toggleDarkMode()" aria-label="Toggle theme">
                    <span id="theme-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </span>
                </button>
            </div>
            <div class="nav-right">
                <div class="nav-links">
                    <a href="index.html#home">Home</a>
                    <a href="work.html">Work</a>
                    <a href="blogs.html">Blogs</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Work Section -->
    <section class="work-page">
        <div class="container">
            <h1 class="page-title">All Projects</h1>
            <p class="page-subtitle">A collection of things that I am proud of.</p>
            <div id="all-projects-container"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>© 2026 Aman Behera</p>
            <p class="footer-tagline">Should they come looking for me? I intend to be found</p>
            <div class="footer-colophon">
                <span class="colophon-item" id="footer-timestamp">Calculating...</span>
                <span class="colophon-separator">::</span>
                <span class="colophon-item" id="footer-metrics">Calculating...</span>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('all-projects-container');
            container.innerHTML = projects.map(project => `
                <div class="project-card">
                    <div class="project-header">
                        <h3 class="project-title">${project.title}</h3>
                        ${project.stars ? `<span class="project-stars">★ ${project.stars}</span>` : ''}
                    </div>
                    <p class="project-description">${project.description}</p>
                    <div class="project-tags">
                        ${project.tags.map(tag => `<span class="project-tag">${tag}</span>`).join('')}
                    </div>
                    <a href="${project.github}" target="_blank" class="project-link">
                        View on GitHub →
                    </a>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
